name: Validate

on:
  pull_request:
    branches: [main, dev/*]

concurrency:
  group: validate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typecheck:
    name: Typecheck (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npx tsc --noEmit

  unit-and-component:
    name: Unit + Component Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm test -- --reporter=junit --outputFile=test-results.xml
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.os }}
          path: test-results.xml

  e2e:
    name: E2E Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    # Linux is untested — allow it to fail without blocking the PR
    continue-on-error: ${{ matrix.os == 'ubuntu-latest' }}
    needs: [typecheck, unit-and-component]
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      # macOS/Windows: full make validates packaging + provides webpack output for e2e
      # Linux: package only — deb/rpm makers fail due to binary name casing
      - name: Build app
        run: ${{ runner.os == 'Linux' && 'npx electron-forge package' || 'npm run make' }}
      - name: Fix Electron sandbox permissions (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo chown root:root node_modules/electron/dist/chrome-sandbox
          sudo chmod 4755 node_modules/electron/dist/chrome-sandbox
      - name: Run E2E tests (Linux)
        if: runner.os == 'Linux'
        run: xvfb-run --auto-servernum npx playwright test
      - name: Run E2E tests
        if: runner.os != 'Linux'
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-traces-${{ matrix.os }}
          path: test-results/

  api-surface:
    name: API Surface Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      # Frozen v0.4 snapshot compile check
      - run: npx tsc --noEmit
      # API version contract tests only
      - run: npx vitest run --project shared -- plugin-api-versions
      # Annotate PR if plugin-types.ts was modified
      - name: Check plugin-types changes
        if: github.event_name == 'pull_request'
        run: |
          if git diff --name-only ${{ github.event.pull_request.base.sha }}..HEAD | grep -q 'plugin-types.ts'; then
            echo "::warning file=src/shared/plugin-types.ts::plugin-types.ts was modified — verify API backward compatibility"
          fi

name: Validate

on:
  pull_request:
    branches: [main, dev/*]

concurrency:
  group: validate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typecheck:
    name: Typecheck (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npx tsc --noEmit

  unit-and-component:
    name: Unit + Component Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm test -- --reporter=junit --outputFile=test-results.xml
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.os }}
          path: test-results.xml

  e2e:
    name: E2E Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Exclude workspace from Windows Defender
        if: runner.os == 'Windows'
        run: Add-MpPreference -ExclusionPath "${{ github.workspace }}"
        shell: pwsh
      - run: npm ci
      # E2E only needs webpack output, not distributable installers.
      # Packaging is validated separately by the release workflow.
      - name: Build app
        run: npx electron-forge package
      - name: Run E2E tests
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-traces-${{ matrix.os }}
          path: test-results/

  api-surface:
    name: API Surface Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      # Frozen v0.4 snapshot compile check
      - run: npx tsc --noEmit
      # API version contract tests only
      - run: npx vitest run --project shared -- plugin-api-versions
      # Annotate PR if plugin-types.ts was modified
      - name: Check plugin-types changes
        if: github.event_name == 'pull_request'
        run: |
          if git diff --name-only ${{ github.event.pull_request.base.sha }}..HEAD | grep -q 'plugin-types.ts'; then
            echo "::warning file=src/shared/plugin-types.ts::plugin-types.ts was modified â€” verify API backward compatibility"
          fi
